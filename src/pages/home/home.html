
 
 <ion-content  padding-top text-center >
   
  <br>
     <img src="assets/imgs/logo22.png"/>
     <ion-card-title>
       Welcome   to  Supfile cloud 
       </ion-card-title>
   <p>
       Share, synchronize, collaborate safely  
     </p>  
   
     <ion-list >
   
       <ion-item >
         <ion-label fixed>Username</ion-label>
         <ion-input [(ngModel)]="model.mail" type="text" value=""></ion-input>
       </ion-item>
     
       <ion-item>
         <ion-label fixed>Password</ion-label>
         <ion-input [(ngModel)]="model.password" type="password"></ion-input>
       </ion-item>
     
     
     <button ion-button full color="light"   (click)="login(this.model.mail,this.model.password)">login</button>
   </ion-list>
 
     <br>
           <page-login-facebook-google></page-login-facebook-google>
 <br>
 <br>
 <button ion-button color="light" round (click)="openModalSuscribe()">suscribe</button>
 
 </ion-content>
